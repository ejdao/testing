<div class="relative inline-block">
  <div (click)="toggle()">
    <ng-content select="[trigger]" />
  </div>
  @if (isOpen) {
    <div
      class="absolute z-50 min-w-[8rem] overflow-hidden rounded-md border border-border bg-popover p-1 text-popover-foreground shadow-md animate-in fade-in-0 zoom-in-95"
      [class.right-0]="align === 'end'"
      [class.left-0]="align === 'start'"
      style="top: calc(100% + 4px)"
    >
      <ng-content />
    </div>
  }
</div>
